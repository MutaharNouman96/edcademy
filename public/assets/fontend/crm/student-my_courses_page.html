<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ed-Cademy — My Courses</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <style>
      :root {
        --primary: #6f42c1;
        --primary-dark: #4b2a87;
        --primary-50: #f3e8ff;
        --ink: #1f2937;
        --muted: #6b7280;
        --bg: #f7f7fb;
      }
      body {
        background: var(--bg);
      }
      .brand {
        color: var(--primary);
        font-weight: 700;
      }
      .header {
        position: sticky;
        top: 0;
        z-index: 1020;
        background: #fff;
        border-bottom: 1px solid rgba(0, 0, 0, 0.06);
      }
      .sidebar {
        position: sticky;
        top: 58px;
        height: calc(100dvh - 58px);
        overflow-y: auto;
        background: #fff;
        border-right: 1px solid rgba(0, 0, 0, 0.06);
      }
      .sidebar .nav-link {
        color: #4b5563;
        border-radius: 0.5rem;
      }
      .sidebar .nav-link.active {
        background: var(--primary-50);
        color: var(--primary-dark);
        font-weight: 600;
      }
      .btn-primary {
        background: var(--primary);
        border-color: var(--primary);
      }
      .btn-primary:hover {
        background: var(--primary-dark);
        border-color: var(--primary-dark);
      }
      .course-card:hover {
        transform: translateY(-3px);
        box-shadow: 0 14px 28px rgba(0, 0, 0, 0.08);
      }
      .progress {
        height: 8px;
      }

      .card-img-top{
        width: 100%;
        height: 250px;
        object-fit: cover;
      }

      .btn.btn-primary{
        border-radius: 8px;
        background: var(--primary);
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <header class="header py-2">
      <div
        class="container-fluid px-4 d-flex justify-content-between align-items-center"
      >
        <a href="edcademy-landing.html" class="brand text-decoration-none">
          <i class="bi bi-mortarboard-fill me-2"></i>Ed-Cademy
        </a>
        <div class="d-flex gap-2">
          <a class="btn btn-sm btn-outline-primary" href="#"
            ><i class="bi bi-chat-dots me-1"></i> Messages</a
          >
          <div class="dropdown">
            <button
              class="btn btn-light border dropdown-toggle"
              data-bs-toggle="dropdown"
            >
              <i class="bi bi-person-circle me-1"></i> Niaz
            </button>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item" href="#">Settings</a></li>
              <li><a class="dropdown-item" href="#">Billing</a></li>
              <li><hr class="dropdown-divider" /></li>
              <li>
                <a class="dropdown-item text-danger" href="#">Sign out</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>

    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar -->
        <aside class="col-12 col-md-3 col-lg-2 sidebar p-3">
          <nav class="nav flex-column gap-1">
            <a class="nav-link" href="edcademy_student_dashboard.html"
              ><i class="bi bi-speedometer2 me-2"></i> Overview</a
            >
            <a class="nav-link active" href="#"
              ><i class="bi bi-journal-richtext me-2"></i> My Courses</a
            >
            <a class="nav-link" href="#"
              ><i class="bi bi-graph-up-arrow me-2"></i> Analytics</a
            >
            <a class="nav-link" href="#"
              ><i class="bi bi-award me-2"></i> Certificates</a
            >
            <a class="nav-link" href="#"
              ><i class="bi bi-wallet2 me-2"></i> Payments</a
            >
            <a class="nav-link" href="#"
              ><i class="bi bi-chat-dots me-2"></i> Messages</a
            >
            <a class="nav-link" href="#"
              ><i class="bi bi-gear me-2"></i> Settings</a
            >
          </nav>
        </aside>

        <!-- Main -->
        <main class="col-12 col-md-9 col-lg-10 p-4">
          <div class="d-flex align-items-center justify-content-between mb-3">
            <h2 class="h4 mb-0">My Courses</h2>
            <div class="input-group" style="max-width: 280px">
              <span class="input-group-text bg-white"
                ><i class="bi bi-search"></i
              ></span>
              <input class="form-control" placeholder="Search courses..." />
            </div>
          </div>

          <div class="row g-3">
            <!-- Example course -->
            <div class="col-sm-6 col-lg-4">
              <div class="card course-card border-0 h-100">
                <img
                  src="https://picsum.photos/id/7/367/267"
                  class="card-img-top rounded-top"
                  alt="Physics"
                />
                <div class="card-body d-flex flex-column">
                  <h6 class="mb-1">Physics: Mechanics (GCSE)</h6>
                  <div class="small text-muted mb-2">
                    Math & Science • Last viewed 5h ago
                  </div>
                  <div class="progress mb-2">
                    <div
                      class="progress-bar bg-primary"
                      style="width: 40%"
                    ></div>
                  </div>
                  <div class="d-flex justify-content-between small mb-3">
                    <span>40% complete</span><span>3.1 h watched</span>
                  </div>
                  <div class="mt-auto d-flex gap-2">
                    <a class="btn btn-sm btn-primary w-100"
                      ><i class="bi bi-play-fill me-1"></i> Resume</a
                    >
                    <button class="btn btn-sm btn-outline-primary">
                      <i class="bi bi-three-dots"></i>
                    </button>
                  </div>
                </div>
              </div>
            </div>

            <!-- Repeat cards for other enrolled courses -->
          </div>
        </main>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
