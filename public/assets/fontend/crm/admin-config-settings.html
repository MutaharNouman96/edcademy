<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Ed-Cademy • Config • System Settings</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap & Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style>
      :root {
        --brand: #0b3c77;
        --light: #f8fafc;
      }
      body {
        background: var(--light);
      }
      .sidebar {
        min-height: 100vh;
        background: var(--brand);
        color: #fff;
      }
      .sidebar .nav-link {
        color: #d1d5db;
        border-radius: 0.5rem;
      }
      .sidebar .nav-link.active,
      .sidebar .nav-link:hover {
        background: rgba(255, 255, 255, 0.15);
        color: #fff;
      }
      .main-content {
        padding: 2rem;
      }
      .card {
        border-radius: 1rem;
      }
      .section-title {
        font-weight: 700;
        color: var(--brand);
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar -->
        <aside class="col-md-3 col-lg-2 p-3 sidebar">
          <h4 class="mb-4"><i class="bi bi-gear me-2"></i>Platform Config</h4>
          <nav class="nav flex-column gap-1">
            <a class="nav-link active" href="#"
              ><i class="bi bi-sliders"></i>System Settings</a
            >
            <a class="nav-link" href="#"
              ><i class="bi bi-tags"></i>Content Taxonomy</a
            >
            <a class="nav-link" href="#"
              ><i class="bi bi-megaphone"></i>Announcements</a
            >
            <a class="nav-link" href="#"
              ><i class="bi bi-plug"></i>Integrations</a
            >
          </nav>
        </aside>

        <!-- Main -->
        <main class="col-md-9 col-lg-10 main-content">
          <h2 class="mb-4">Platform Configurations • System Settings</h2>

          <!-- Payment Integrations -->
          <div class="card p-4 mb-4">
            <h5 class="section-title mb-3">
              <i class="bi bi-credit-card me-2"></i>Payment Integrations
            </h5>
            <form class="row g-3">
              <div class="col-md-6">
                <label class="form-label">Stripe API Key</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="sk_live_xxxxx"
                />
              </div>
              <div class="col-md-6">
                <label class="form-label">PayPal Client ID</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="client_id_xxxxx"
                />
              </div>
              <div class="col-12">
                <button class="btn btn-primary">
                  <i class="bi bi-check-circle me-1"></i>Save Payments
                </button>
              </div>
            </form>
          </div>

          <!-- Email / SMS -->
          <div class="card p-4 mb-4">
            <h5 class="section-title mb-3">
              <i class="bi bi-envelope me-2"></i>Email & SMS Settings
            </h5>
            <form class="row g-3">
              <div class="col-md-6">
                <label class="form-label">SendGrid API Key</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="SG.xxxxx"
                />
              </div>
              <div class="col-md-6">
                <label class="form-label">Twilio SID</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="ACxxxxxx"
                />
              </div>
              <div class="col-md-6">
                <label class="form-label">Twilio Auth Token</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="AuthToken_xxx"
                />
              </div>
              <div class="col-md-6">
                <label class="form-label">Default From Email</label>
                <input
                  type="email"
                  class="form-control"
                  placeholder="noreply@edcademy.com"
                />
              </div>
              <div class="col-12">
                <button class="btn btn-primary">
                  <i class="bi bi-check-circle me-1"></i>Save Messaging
                </button>
              </div>
            </form>
          </div>

          <!-- Calendar -->
          <div class="card p-4">
            <h5 class="section-title mb-3">
              <i class="bi bi-calendar-event me-2"></i>Calendar Integrations
            </h5>
            <form class="row g-3">
              <div class="col-md-6">
                <label class="form-label">Google Calendar API Key</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="AIza...."
                />
              </div>
              <div class="col-md-6">
                <label class="form-label">iCal Feed URL</label>
                <input
                  type="url"
                  class="form-control"
                  placeholder="https://calendar.icalfeed.com/xxx"
                />
              </div>
              <div class="col-12">
                <div class="form-check form-switch">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="enableCal"
                    checked
                  />
                  <label class="form-check-label" for="enableCal"
                    >Enable Calendar Sync</label
                  >
                </div>
              </div>
              <div class="col-12">
                <button class="btn btn-primary">
                  <i class="bi bi-check-circle me-1"></i>Save Calendar
                </button>
              </div>
            </form>
          </div>
        </main>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
