<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Add Manager â€¢ Access Control</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap & Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style>
      :root {
        --brand: #0b3c77;
      }
      body {
        background: #f8fafc;
      }
      .card {
        border-radius: 1rem;
      }
      .section-title {
        font-weight: 700;
        color: #0b3c77;
      }
      .form-check-label {
        font-weight: 500;
      }
      .btn-brand {
        background: var(--brand);
        color: #fff;
      }
      .btn-brand:hover {
        background: #072a55;
      }
    </style>
  </head>
  <body>
    <div class="container py-4">
      <h2 class="mb-4"><i class="bi bi-person-plus me-2"></i>Add Manager</h2>

      <form>
        <!-- Basic Info -->
        <div class="card mb-4">
          <div class="card-header bg-light">
            <span class="section-title"
              ><i class="bi bi-info-circle me-2"></i>Basic Information</span
            >
          </div>
          <div class="card-body row g-3">
            <div class="col-md-6">
              <label class="form-label">Full Name *</label>
              <input
                type="text"
                class="form-control"
                placeholder="Manager Name"
                required
              />
            </div>
            <div class="col-md-6">
              <label class="form-label">Email *</label>
              <input
                type="email"
                class="form-control"
                placeholder="manager@example.com"
                required
              />
            </div>
            <div class="col-md-6">
              <label class="form-label">Password *</label>
              <input type="password" class="form-control" required />
            </div>
            <div class="col-md-6">
              <label class="form-label">Confirm Password *</label>
              <input type="password" class="form-control" required />
            </div>
          </div>
        </div>

        <!-- Access Control -->
        <div class="card mb-4">
          <div class="card-header bg-light">
            <span class="section-title"
              ><i class="bi bi-shield-lock me-2"></i>Access Control</span
            >
          </div>
          <div class="card-body">
            <div class="row">
              <!-- Users -->
              <div class="col-md-4 mb-3">
                <h6><i class="bi bi-people-fill me-1"></i>Users</h6>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="userView"
                  /><label class="form-check-label" for="userView"
                    >View Users</label
                  >
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="userManage"
                  /><label class="form-check-label" for="userManage"
                    >Manage Users</label
                  >
                </div>
              </div>
              <!-- Content -->
              <div class="col-md-4 mb-3">
                <h6><i class="bi bi-collection-play me-1"></i>Content</h6>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="contentView"
                  /><label class="form-check-label" for="contentView"
                    >View Content</label
                  >
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="contentApprove"
                  /><label class="form-check-label" for="contentApprove"
                    >Approve/Reject Content</label
                  >
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="contentModerate"
                  /><label class="form-check-label" for="contentModerate"
                    >Moderate Reports</label
                  >
                </div>
              </div>
              <!-- Sessions -->
              <div class="col-md-4 mb-3">
                <h6><i class="bi bi-calendar-event me-1"></i>Sessions</h6>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="sessionView"
                  /><label class="form-check-label" for="sessionView"
                    >View Sessions</label
                  >
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="sessionDisputes"
                  /><label class="form-check-label" for="sessionDisputes"
                    >Handle Disputes</label
                  >
                </div>
              </div>
            </div>

            <div class="row">
              <!-- Marketplace -->
              <div class="col-md-4 mb-3">
                <h6><i class="bi bi-basket me-1"></i>Marketplace</h6>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="marketCategories"
                  /><label class="form-check-label" for="marketCategories"
                    >Manage Categories</label
                  >
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="marketPricing"
                  /><label class="form-check-label" for="marketPricing"
                    >Manage Pricing & Bundles</label
                  >
                </div>
              </div>
              <!-- Financials -->
              <div class="col-md-4 mb-3">
                <h6><i class="bi bi-cash-coin me-1"></i>Financials</h6>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="financeView"
                  /><label class="form-check-label" for="financeView"
                    >View Transactions</label
                  >
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="financePayouts"
                  /><label class="form-check-label" for="financePayouts"
                    >Approve Payouts</label
                  >
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="financeRefunds"
                  /><label class="form-check-label" for="financeRefunds"
                    >Handle Refunds</label
                  >
                </div>
              </div>
              <!-- Reports -->
              <div class="col-md-4 mb-3">
                <h6><i class="bi bi-bar-chart-line me-1"></i>Reports</h6>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="reportSales"
                  /><label class="form-check-label" for="reportSales"
                    >Sales Reports</label
                  >
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="reportAnalytics"
                  /><label class="form-check-label" for="reportAnalytics"
                    >User Analytics</label
                  >
                </div>
              </div>
            </div>

            <div class="row">
              <!-- Settings -->
              <div class="col-md-4 mb-3">
                <h6><i class="bi bi-gear me-1"></i>Settings</h6>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="settingsConfig"
                  /><label class="form-check-label" for="settingsConfig"
                    >System Config</label
                  >
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="settingsIntegrations"
                  /><label class="form-check-label" for="settingsIntegrations"
                    >Manage Integrations</label
                  >
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Actions -->
        <div class="d-flex justify-content-between">
          <a href="#" class="btn btn-outline-secondary"
            ><i class="bi bi-arrow-left me-1"></i>Cancel</a
          >
          <button type="submit" class="btn btn-brand">
            <i class="bi bi-check-circle me-1"></i>Save Manager
          </button>
        </div>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
