<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ed-Cademy • Config • Integrations</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --brand: #0B3C77;
            --light: #f8fafc;
        }

        body {
            background: var(--light);
        }

        .sidebar {
            min-height: 100vh;
            background: var(--brand);
            color: #fff;
        }

        .sidebar .nav-link {
            color: #d1d5db;
            border-radius: .5rem;
        }

        .sidebar .nav-link.active,
        .sidebar .nav-link:hover {
            background: rgba(255, 255, 255, .15);
            color: #fff;
        }

        .main-content {
            padding: 2rem;
        }

        .card {
            border-radius: 1rem;
        }

        .section-title {
            font-weight: 700;
            color: var(--brand);
        }

        .accordion-button:not(.collapsed) {
            background: #e0f2fe;
            color: #0B3C77;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <aside class="col-md-3 col-lg-2 p-3 sidebar">
                <h4 class="mb-4"><i class="bi bi-gear me-2"></i>Platform Config</h4>
                <nav class="nav flex-column gap-1">
                    <a class="nav-link" href="#"><i class="bi bi-sliders"></i>System Settings</a>
                    <a class="nav-link" href="#"><i class="bi bi-tags"></i>Content Taxonomy</a>
                    <a class="nav-link" href="#"><i class="bi bi-megaphone"></i>Announcements</a>
                    <a class="nav-link active" href="#"><i class="bi bi-plug"></i>Integrations</a>
                </nav>
            </aside>

            <!-- Main -->
            <main class="col-md-9 col-lg-10 main-content">
                <h2 class="mb-4">Platform Configurations • Integrations</h2>

                <div class="accordion" id="integrationAccordion">

                    <!-- LMS / LTI -->
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                data-bs-target="#lmsPanel">
                                <i class="bi bi-building me-2"></i> LMS / LTI Integrations
                            </button>
                        </h2>
                        <div id="lmsPanel" class="accordion-collapse collapse show"
                            data-bs-parent="#integrationAccordion">
                            <div class="accordion-body">
                                <form class="row g-3">
                                    <div class="col-md-6">
                                        <label class="form-label">LTI Key</label>
                                        <input type="text" class="form-control" placeholder="Enter LTI Key">
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">LTI Secret</label>
                                        <input type="text" class="form-control" placeholder="Enter LTI Secret">
                                    </div>
                                    <div class="col-md-12">
                                        <label class="form-label">Institution Domain</label>
                                        <input type="url" class="form-control" placeholder="https://school.edu">
                                    </div>
                                    <div class="col-12">
                                        <button class="btn btn-primary"><i class="bi bi-check-circle me-1"></i>Save LMS
                                            Settings</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                    <!-- AI Model Settings -->
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#aiPanel">
                                <i class="bi bi-cpu me-2"></i> AI Model Settings
                            </button>
                        </h2>
                        <div id="aiPanel" class="accordion-collapse collapse" data-bs-parent="#integrationAccordion">
                            <div class="accordion-body">
                                <form class="row g-3">
                                    <div class="col-md-6">
                                        <label class="form-label">Plagiarism Check Threshold (%)</label>
                                        <input type="number" class="form-control" value="80">
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Toxicity Filter Sensitivity</label>
                                        <select class="form-select">
                                            <option>Low</option>
                                            <option selected>Medium</option>
                                            <option>High</option>
                                        </select>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-check form-switch">
                                            <input class="form-check-input" type="checkbox" id="enableAI" checked>
                                            <label class="form-check-label" for="enableAI">Enable AI Safety
                                                Models</label>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <button class="btn btn-primary"><i class="bi bi-check-circle me-1"></i>Save AI
                                            Settings</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                    <!-- External APIs -->
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#apiPanel">
                                <i class="bi bi-link-45deg me-2"></i> External API Connections
                            </button>
                        </h2>
                        <div id="apiPanel" class="accordion-collapse collapse" data-bs-parent="#integrationAccordion">
                            <div class="accordion-body">
                                <form class="row g-3">
                                    <div class="col-md-6">
                                        <label class="form-label">API Name</label>
                                        <input type="text" class="form-control"
                                            placeholder="Zoom / Slack / Others">
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">API Key</label>
                                        <input type="text" class="form-control" placeholder="xxxx-xxxx-xxxx">
                                    </div>
                                    <div class="col-12">
                                        <div class="form-check form-switch mb-3">
                                            <input class="form-check-input" type="checkbox" id="apiEnable">
                                            <label class="form-check-label" for="apiEnable">Enable Integration</label>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <button class="btn btn-primary"><i class="bi bi-check-circle me-1"></i>Save
                                            API Connection</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
