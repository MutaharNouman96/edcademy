<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Ed-Cademy • Reports • Report Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap & Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      :root {
        --brand: #0b3c77;
        --light: #f8fafc;
      }
      body {
        background: var(--light);
      }
      .sidebar {
        min-height: 100vh;
        background: var(--brand);
        color: #fff;
      }
      .sidebar .nav-link {
        color: #d1d5db;
        border-radius: 0.5rem;
      }
      .sidebar .nav-link.active,
      .sidebar .nav-link:hover {
        background: rgba(255, 255, 255, 0.15);
        color: #fff;
      }
      .main-content {
        padding: 2rem;
      }
      .card {
        border-radius: 1rem;
      }
      .section-title {
        font-weight: 700;
        color: var(--brand);
      }
      .filter-bar {
        background: #fff;
        border-radius: 1rem;
        padding: 1rem;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      }
      .export-btns button {
        margin-left: 0.25rem;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar -->
        <aside class="col-md-3 col-lg-2 p-3 sidebar">
          <h4 class="mb-4"><i class="bi bi-gear me-2"></i>Admin Panel</h4>
          <nav class="nav flex-column gap-1">
            <a class="nav-link" href="#"
              ><i class="bi bi-house"></i>Dashboard</a
            >
            <a class="nav-link" href="#"
              ><i class="bi bi-people"></i>User Management</a
            >
            <a class="nav-link" href="#"
              ><i class="bi bi-cash-coin"></i>Financials</a
            >
            <a class="nav-link" href="#"
              ><i class="bi bi-shield-lock"></i>Compliance</a
            >
            <a class="nav-link" href="#"
              ><i class="bi bi-bar-chart-line"></i>Analytics</a
            >
            <a class="nav-link active" href="#"
              ><i class="bi bi-file-earmark-bar-graph"></i>Reports</a
            >
          </nav>
        </aside>

        <!-- Main -->
        <main class="col-md-9 col-lg-10 main-content">
          <h2 class="mb-4">Report Viewer • User Growth Report</h2>

          <!-- Filter Bar -->
          <div class="filter-bar mb-4">
            <div class="row g-3 align-items-end">
              <div class="col-md-3">
                <label class="form-label">Date Range</label>
                <input type="date" class="form-control" />
              </div>
              <div class="col-md-3">
                <label class="form-label">User Type</label>
                <select class="form-select">
                  <option>All</option>
                  <option>Students</option>
                  <option>Educators</option>
                </select>
              </div>
              <div class="col-md-3">
                <label class="form-label">Report Type</label>
                <select class="form-select">
                  <option selected>Growth</option>
                  <option>Retention</option>
                  <option>Engagement</option>
                </select>
              </div>
              <div class="col-md-3 text-end">
                <button class="btn btn-primary">
                  <i class="bi bi-filter me-1"></i>Apply Filters
                </button>
              </div>
            </div>
          </div>

          <!-- Chart Section -->
          <div class="card p-4 mb-4">
            <div class="d-flex justify-content-between align-items-center mb-3">
              <h5 class="section-title">
                <i class="bi bi-graph-up me-2"></i>Report Chart
              </h5>
              <div class="export-btns">
                <button class="btn btn-sm btn-outline-secondary">
                  <i class="bi bi-file-earmark-excel me-1"></i>CSV
                </button>
                <button class="btn btn-sm btn-outline-secondary">
                  <i class="bi bi-file-earmark-pdf me-1"></i>PDF
                </button>
              </div>
            </div>
            <canvas id="reportChart" height="120"></canvas>
          </div>

          <!-- Data Table -->
          <div class="card p-4">
            <div class="d-flex justify-content-between align-items-center mb-3">
              <h5 class="section-title">
                <i class="bi bi-table me-2"></i>Report Data
              </h5>
              <div class="export-btns">
                <button class="btn btn-sm btn-outline-secondary">
                  <i class="bi bi-file-earmark-excel me-1"></i>CSV
                </button>
                <button class="btn btn-sm btn-outline-secondary">
                  <i class="bi bi-file-earmark-pdf me-1"></i>PDF
                </button>
              </div>
            </div>
            <table class="table table-striped align-middle">
              <thead>
                <tr>
                  <th>Date</th>
                  <th>Students</th>
                  <th>Educators</th>
                  <th>Total</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>2025-09-01</td>
                  <td>120</td>
                  <td>15</td>
                  <td>135</td>
                </tr>
                <tr>
                  <td>2025-09-02</td>
                  <td>140</td>
                  <td>18</td>
                  <td>158</td>
                </tr>
                <tr>
                  <td>2025-09-03</td>
                  <td>130</td>
                  <td>20</td>
                  <td>150</td>
                </tr>
              </tbody>
            </table>
          </div>
        </main>
      </div>
    </div>

    <script>
      // Sample Report Chart
      new Chart(document.getElementById('reportChart'), {
        type: 'line',
        data: {
          labels: ['Sep 1', 'Sep 2', 'Sep 3', 'Sep 4', 'Sep 5'],
          datasets: [
            {
              label: 'Students',
              data: [120, 140, 130, 150, 160],
              borderColor: '#1d9bf0',
              backgroundColor: 'rgba(29,155,240,0.1)',
              fill: true,
              tension: 0.4
            },
            {
              label: 'Educators',
              data: [15, 18, 20, 22, 25],
              borderColor: '#f59e0b',
              backgroundColor: 'rgba(245,158,11,0.1)',
              fill: true,
              tension: 0.4
            }
          ]
        },
        options: {
          responsive: true,
          plugins: { legend: { position: 'bottom' } }
        }
      })
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
