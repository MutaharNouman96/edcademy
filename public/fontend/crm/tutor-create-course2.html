<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Course - Ed-Cademy</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <style>
      :root {
        --primary-cyan: #006b7d;
        --dark-cyan: #004a57;
        --light-cyan: #e0f7fa;
        --bg-soft: #f6f8f9;
      }
      body {
        background: var(--bg-soft);
      }
      .form-section {
        background: #fff;
        border-radius: 16px;
        box-shadow: 0 6px 24px rgba(0, 0, 0, 0.06);
        margin-bottom: 2rem;
      }
      .section-header {
        background: var(--light-cyan);
        border-radius: 16px 16px 0 0;
        padding: 1.25rem;
        border-bottom: 1px solid rgba(0, 0, 0, 0.06);
      }
      .section-title {
        color: var(--dark-cyan);
        font-weight: 700;
        margin: 0;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }
      .btn-primary {
        background: var(--primary-cyan);
        border-color: var(--primary-cyan);
      }
      .btn-primary:hover {
        background: var(--dark-cyan);
        border-color: var(--dark-cyan);
      }
      .item-card {
        background: #f8f9fa;
        border: 1px solid #dee2e6;
        border-radius: 12px;
        padding: 1rem;
        margin-bottom: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="container py-5">
      <div class="col-lg-9 mx-auto">
        <!-- Course Information -->
        <div class="form-section">
          <div class="section-header">
            <h2 class="section-title">
              <i class="bi bi-journal-code"></i> Course Information
            </h2>
          </div>
          <div class="p-4">
            <form id="courseForm">
              <div class="row g-4">
                <div class="col-lg-8">
                  <div class="form-floating mb-3">
                    <input
                      type="text"
                      class="form-control"
                      id="courseTitle"
                      placeholder="Course Title"
                      required
                    />
                    <label for="courseTitle">Course Title *</label>
                  </div>
                  <div class="form-floating mb-3">
                    <textarea
                      class="form-control"
                      id="courseDescription"
                      placeholder="Description"
                      style="height: 120px"
                      required
                    ></textarea>
                    <label for="courseDescription">Course Description *</label>
                  </div>
                  <div class="row g-3">
                    <div class="col-md-6">
                      <div class="form-floating">
                        <select class="form-select" id="courseSubject" required>
                          <option value="">Select Subject</option>
                          <option value="math">Mathematics</option>
                          <option value="physics">Physics</option>
                          <option value="biology">Biology</option>
                          <option value="history">History</option>
                          <option value="language">Languages</option>
                        </select>
                        <label for="courseSubject">Subject *</label>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-floating">
                        <select class="form-select" id="courseLevel" required>
                          <option value="">Select Level</option>
                          <option value="elementary">Elementary</option>
                          <option value="middle">Middle School</option>
                          <option value="high">High School</option>
                          <option value="university">University</option>
                        </select>
                        <label for="courseLevel">Level *</label>
                      </div>
                    </div>
                  </div>
                  <div class="row g-3 mt-3">
                    <div class="col-md-6">
                      <div class="form-floating">
                        <input
                          type="number"
                          class="form-control"
                          id="coursePrice"
                          placeholder="Full Course Price"
                          min="0"
                          step="0.01"
                          required
                        />
                        <label for="coursePrice"
                          >Full Course Price (USD) *</label
                        >
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-floating">
                        <select class="form-select" id="courseDifficulty">
                          <option value="">Select Difficulty</option>
                          <option value="beginner">Beginner</option>
                          <option value="intermediate">Intermediate</option>
                          <option value="advanced">Advanced</option>
                        </select>
                        <label for="courseDifficulty">Difficulty</label>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-lg-4">
                  <label class="form-label fw-semibold">Course Thumbnail</label>
                  <input
                    type="file"
                    class="form-control"
                    id="courseThumbnail"
                    accept="image/*"
                  />
                  <small class="text-muted">Upload an image (PNG/JPG)</small>
                </div>
              </div>
            </form>
          </div>
        </div>

        <!-- Course Items -->
        <div class="form-section">
          <div
            class="section-header d-flex justify-content-between align-items-center"
          >
            <h2 class="section-title">
              <i class="bi bi-folder2-open"></i> Course Items
            </h2>
            <button
              class="btn btn-sm btn-primary"
              type="button"
              id="addItemBtn"
            >
              <i class="bi bi-plus-lg me-1"></i> Add Item
            </button>
          </div>
          <div class="p-4">
            <div id="itemsContainer">
              <!-- Items will be added here -->
            </div>
          </div>
        </div>

        <!-- Save -->
        <div class="d-flex justify-content-between mt-4">
          <button class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left me-1"></i> Cancel
          </button>
          <button class="btn btn-primary">
            <i class="bi bi-check-circle me-1"></i> Save Course
          </button>
        </div>
      </div>
    </div>

    <script>
      let itemCount = 0
      document.getElementById('addItemBtn').addEventListener('click', () => {
        itemCount++
        const container = document.getElementById('itemsContainer')
        const itemHTML = `
      <div class="item-card" id="item-${itemCount}">
        <div class="d-flex justify-content-between align-items-center mb-2">
          <h6 class="mb-0 fw-semibold">Item ${itemCount}</h6>
          <button type="button" class="btn btn-sm btn-outline-danger" onclick="removeItem(${itemCount})"><i class="bi bi-trash"></i></button>
        </div>
        <div class="row g-3">
          <div class="col-md-4">
            <div class="form-floating">
              <select class="form-select" name="itemCategory[]" required>
                <option value="">Select Category</option>
                <option value="video">Video Content</option>
                <option value="worksheet">Worksheet (PDF)</option>
                <option value="material">Other Material</option>
              </select>
              <label>Item Category *</label>
            </div>
          </div>
          <div class="col-md-5">
            <div class="form-floating">
              <input type="text" class="form-control" name="itemTitle[]" placeholder="Item Title" required>
              <label>Item Title *</label>
            </div>
          </div>
          <div class="col-md-3">
            <div class="form-floating">
              <input type="number" class="form-control" name="itemPrice[]" placeholder="Item Price" step="0.01" min="0" required>
              <label>Item Price (USD) *</label>
            </div>
          </div>
        </div>
        <div class="form-floating mt-3">
          <textarea class="form-control" name="itemDescription[]" placeholder="Item Description" style="height:80px"></textarea>
          <label>Item Description</label>
        </div>
        <div class="mt-3">
          <label class="form-label fw-semibold">Upload File / Video</label>
          <input type="file" class="form-control" name="itemFile[]">
        </div>
      </div>
    `
        container.insertAdjacentHTML('beforeend', itemHTML)
      })

      function removeItem(id) {
        document.getElementById('item-' + id).remove()
      }
    </script>
  </body>
</html>
